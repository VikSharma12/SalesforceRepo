<template>
    <lightning-card class="mainContainer">
        <div style="padding: 10px;">
            <lightning-input class="slds-var-m-bottom_xx-small" field-name="input"  field-label="Enter Text"></lightning-input>
            <lightning-button label="Add" onclick={addInputToList} variant="Neutral"></lightning-button>

            <template for:each={list} for:item="l">
                <div class="headerContainer" key={l}><c-child-component  inputitem={l} oninputitemselect={handleSelect}></c-child-component></div>
            </template>
            <template if:true={selected}>
                <div class="slds-text-heading_medium" style="color: rgb(19, 18, 18);">You have selected: {input}</div>
            </template>
            <template for:each={list} for:item="current">
                <li key={current}>Item - {current}</li>
            </template>
        </div>
    </lightning-card>
</template>
